<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="addEmployeeContainer">
            <h2>Add Employee</h2>
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="salaryInput">
            <br/>
            <button id="submitBtn" disabled>Submit</button>
        </div>
        <div class="employeeInfoContainer">
            <h2>Employees</h2>
            <table id="employeeInfoTable" style="width:100%">
                <thead id="displayHeaders">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </thead>
                <tbody id="employeeInfo">
                </tbody>
            </table>
            <h2 class="totals">Total Monthly: <span id="totalMonthly">$0.00</span></h2>
        </div>
    </main>

</body>
</html>
