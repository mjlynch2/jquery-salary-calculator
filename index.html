<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="addEmployeeContainer">
            <h2>Add Employee</h2>
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="title" id="titleInput">
            <input type="text" placeholder="Annual Salary" id="salaryInput">
            <button id="submitBtn">Submit</button>
        </div>
        <div id="employeeInfoContainter">
            <h2>Employees</h2>
            <table id="employeeInfoTable" style="width:100%">
                <tr id="displayHeaders">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
                <tr class = "employeeInfoRow"></tr>
            </table>
        </div>
    </main>

</body>
</html>
